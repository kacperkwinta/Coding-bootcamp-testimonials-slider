<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- css -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<article>
				<div class="box-text">
					<p class="graduate-opinion">
						“ I’ve been interested in coding for a while but never taken the
						jump, until now. I couldn’t recommend this course enough. I’m now in
						the job of my dreams and so excited about the future. ”
					</p>
					<p class="graduate-info">
						<span class="graduate-name">Tanya Sinclair</span>
						<span class="graduate-role">UX Engineer</span>
					</p>
				</div>
				<div class="box-img">
					<img src="images/image-5.jpg" class="graduate-img" alt="" />
					<div class="wrapper">
						<button class="btn btn-prev">
							<img src="images/icon-prev.svg" alt="" />
						</button>
						<button class="btn btn-next">
							<img src="images/icon-next.svg" alt="" />
						</button>
					</div>
				</div>
			</article>
			<footer>
				<p class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. <br />
					Coded with ❤️ by
					<a href="https://github.com/kacperkwinta">Kacper Kwinta</a>.
				</p>
			</footer>
		</main>

		<!-- “ If
		you want to lay the best foundation possible I’d recommend taking this
		course. The depth the instructors go into is incredible. I now feel so
		confident about starting up as a professional developer. ” John Tarkpor
		Junior Front-end Developer -->
	</body>

	<script src="js/script.js"></script>
</html>
