<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- css -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<article>
				<div class="box-text">
					<p class="graduate-opinion"></p>
					<p class="graduate-info">
						<span class="graduate-name"></span>
						<span class="graduate-role"></span>
					</p>
				</div>
				<div class="box-img">
					<img src="" class="graduate-img" alt="" />
					<div class="wrapper">
						<button class="btn btn-prev">
							<img src="images/icon-prev.svg" alt="" />
						</button>
						<button class="btn btn-next">
							<img src="images/icon-next.svg" alt="" />
						</button>
					</div>
				</div>
			</article>
			<footer>
				<p class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. <br />
					Coded with ❤️ by
					<a href="https://github.com/kacperkwinta">Kacper Kwinta</a>.
				</p>
			</footer>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
